<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        /* Estilo para el menú lateral */
        .sidebar {
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.expanded {
            width: 250px;
        }
    </style>
</head>
<body class="bg-gray-100 flex">

    <!-- Menú Lateral -->
    <div class="sidebar bg-white shadow-lg h-screen p-4 flex flex-col expanded" id="sidebar">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold">Admin Panel</h1>
            <button id="toggleSidebar" class="text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v18H3V3z" />
                        </svg>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
                        </svg>
                        <span class="menu-text">Usuarios</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v18H3V3z" />
                        </svg>
                        <span class="menu-text">Configuración</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
                        </svg>
                        <span class="menu-text">Reportes</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A9.965 9.965 0 0020 12a9.965 9.965 0 00-1.405-3.595L19 7h-5m-6 0H4l1.405 1.405A9.965 9.965 0 004 12a9.965 9.965 0 001.405 3.595L4 17h5" />
                        </svg>
                        <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Contenido Principal -->
    <div class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjeta 1 -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-semibold">Total de Usuarios</h3>
                <p class="text-2xl font-bold text-blue-600">150</p>
            </div>
            <!-- Tarjeta 2 -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-semibold">Total de Ventas</h3>
                <p class="text-2xl font-bold text-green-600">$3,200</p>
            </div>
            <!-- Tarjeta 3 -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-semibold">Total de Productos</h3>
                <p class="text-2xl font-bold text-yellow-600">75</p>
            </div>
            <!-- Tarjeta 4 -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-semibold">Total de Reportes</h3>
                <p class="text-2xl font-bold text-red-600">5</p>
            </div>
        </div>
    </div>

    <script>
        // Lógica para alternar el menú lateral
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const menuTexts = document.querySelectorAll('.menu-text');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            sidebar.classList.toggle('expanded');

            // Alternar la visibilidad del texto del menú
            menuTexts.forEach(text => {
                text.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
