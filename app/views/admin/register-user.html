<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>SAIDER</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">SAIDER</span>
		</a>
		<ul class="side-menu top">
			<li class="">
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="register">
					<i class='bx bxs-user-rectangle' ></i>
					<span class="text">Registrar Empleado</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout" onclick="logout()">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>

			<span id="fullName" class="fullName"></span>
			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Registrar Empleado</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Empleados</a>
						</li>
					</ul>
				</div>
			</div>

    <!-- Formulario de Registro -->
    <div class="form-container">
        <form id="registerUserForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="ci">Cédula:</label>
                <input type="text" id="ci" name="ci" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="admin">Administrador</option>
                    <option value="personal">Personal</option>
                </select>
            </div>

			<div class="form-group">
                <label for="password">Cargo:</label>
                <input type="cargo" id="cargo" name="cargo" required>
            </div>


            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="submit-btn">Registrar Empleado</button>
        </form>
    </div>
</main>
<!-- MAIN -->
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<div id="editUserModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Editar Usuario</h2>
			<form id="editUserForm">
				<label for="editName">Nombre:</label>
				<input type="text" id="editName" name="editName" required>
	
				<label for="editLastname">Apellido:</label>
				<input type="text" id="editLastname" name="editLastname" required>
	
				<label for="editCi">Cédula:</label>
				<input type="text" id="editCi" name="editCi" required>
	
				<label for="editRol">Rol:</label>
				<select id="editRol" name="editRol" required>
					<option value="admin">Administrador</option>
					<option value="personal">Personal</option>
				</select>
	
				<button type="submit">Guardar Cambios</button>
			</form>
		</div>
	</div>

	<script src="script-register.js"></script>
</body>
</html>
