<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .toast {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96 fade-in">
        <h2 class="text-2xl font-bold text-center mb-6">Registrar Usuario</h2>
        <form id="registerForm" method="POST" action="register_user.php">
            <input type="text" name="name" placeholder="Nombre" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <input type="text" name="lastname" placeholder="Apellido" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <input type="text" name="ci" placeholder="C.I" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <select name="rol" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <option value="">Seleccione un rol</option>
                <option value="admin">Admin</option>
                <option value="personal">Personal</option>
            </select>
            <input type="password" name="password" placeholder="Contraseña" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out mt-4">Registrar</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
             <a href="login.html" class="text-blue-600 hover:underline">Inicia Sesion</a>
        </p>
        <div id="responseMessage" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg opacity-0 toast" style="display: none;">
        Usuario creado exitosamente.
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            // Crear un objeto FormData para enviar los datos del formulario
            const formData = new FormData(this);

            // Crear una solicitud HTTP
            const xhr = new XMLHttpRequest();
            xhr.open('POST', this.action, true);

            // Manejar la respuesta
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Mostrar la respuesta del servidor
                    document.getElementById('responseMessage').innerText = xhr.responseText;
                    document.getElementById('registerForm').reset(); // Reiniciar el formulario

                    // Mostrar el toast
                    const toast = document.getElementById('toast');
                    toast.style.display = 'block';
                    toast.classList.remove('opacity-0');
                    toast.classList.add('opacity-100');

                    // Ocultar el toast después de 5 segundos
                    setTimeout(() => {
                        toast.classList.remove('opacity-100');
                        toast.classList.add('opacity-0');
                        setTimeout(() => {
                            toast.style.display = 'none';
                        }, 500); // Esperar a que la transición de opacidad termine
                    }, 5000);
                } else {
                    document.getElementById('responseMessage').innerText = 'Error: ' + xhr.statusText;
                }
            };

            // Enviar la solicitud
            xhr.send(formData);
        });
    </script>
</body>
</html>
